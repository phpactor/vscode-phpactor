on:
  release:
    types:
      - created

name: Upload the extension
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: mkdir artifacts
      - run: npm ci
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer
      - name: Composer Install
        run: composer install --prefer-dist --no-interaction --optimize-autoloader --no-dev
      - run: npm compile
      - name: Package
        run: npx vsce package --out=artifacts/phpactor.vsix ${{ github.event.release.tag_name }}
      - name: 'Release Extension'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./artifacts/phpactor.vsix
          asset_name: phpactor.vsix
          asset_content_type: application/octet-stream
